<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chirper-API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-5 text-primary">Welcome to Chirper!</h1>
            <hr class="my-4 border-dark" />
            <p>A site to post fun messages!</p>
        </div>
    </div>

    <div class="container bg-light">

        <form>
            <div class="form-group">
                <label for="chirp-name">Name:</label>
                <input type="text" name="name" id="chirp-name" class="form-control">
            </div>
            <div class="form-group">
                <label for="chirp-text">Message:</label>
                <input type="text" name="text" id="chirp-text" class="form-control">
            </div>
            <div class="form-group">
                <input type="button" value="Post" id="chirp-post" class="btn btn-primary">
            </div>
        </form>

        <div class="container" id="timline-container">
            <div class="row bg-light">
                <h1 class="text-primary">Timeline</h1>
            </div>
            <div class="bg-light" id="Timeline">

            </div>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
